version: '3.8'

services:
  fund-advisor:
    build: .
    container_name: fund-advisor
    ports:
      - "8888:8000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - TZ=Asia/Shanghai
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: fund-advisor-redis
    restart: unless-stopped
